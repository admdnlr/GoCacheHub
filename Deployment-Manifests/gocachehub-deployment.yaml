apiVersion: apps/v1
kind: Deployment
metadata:
  name: gocachehub-deployment
  namespace: go
  labels:
    app: gocachehub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gocachehub
  template:
    metadata:
      labels:
        app: gocachehub
    spec:
      containers:
      - name: gocachehub
        image: gocachehub:latest
        ports:
        - containerPort: 8080
